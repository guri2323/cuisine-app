<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/cuisine-app/" />
    <script>
      (function () {
        var base = "/cuisine-app";
        var path = window.location.pathname.replace(new RegExp("^" + base), "");
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        window.location.replace(base + "/#" + path + search + hash);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
  </html>
